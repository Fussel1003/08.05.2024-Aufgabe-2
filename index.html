<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliges Passwort Generator</title>
</head>
<body>
    <h1>Zufälliges Passwort Generator</h1>
    <label for="length">Passwortlänge:</label>
    <input type="number" id="length" min="6" max="20" value="10">
    <button onclick="generatePassword()">Passwort generieren</button>
    <p id="password"></p>

    <script>
        function generatePassword() {
            var length = document.getElementById("length").value;
            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById("password").innerText = password;
        }
    </script>
</body>
</html>
